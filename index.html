<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styless.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="contenedor">
  <div class="tarjeta">
    <div class="imagen"></div>
    <div class="info">
      <div class="texto01">Pefrume</div>
      <div class="texto02">
        Gabrielle Essence Eau De Parfum</div>
      <div class="texto03">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</div>
      <div class="texto04">
        <div class="texto04A">$149.99</div>
        <div class="texto04B">$169.99</div>
      </div>
      <div class="texto05">
        <div class="texto05A"><img src="images/icon-cart.svg" alt=""></div>
        <div class="texto05B">  Add to Cart</div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="logo77iu" href="https://github.com/77iu">77iu</a>.
  </div>
</div>
  



  


  

</body>
</html>
